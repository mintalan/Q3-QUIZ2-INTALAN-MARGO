<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>QUIZ 2</title>
</head>

<body>
    <div class="container">
        <div class="header">Ticketing Center</div>
        
        <div class="sections">
            <div class="section">
                ▼ Personal Information<br><small>Fill out the form below.</small>
                <input type="text" id="name" placeholder="Complete Name">
                <input type="email" id="email" placeholder="Email">
                <button onclick="submitInfo()">SUBMIT INFO</button>
            </div>
            <div class="section">
                ▼ Ticket Price<br><small>Check your ticket price.</small>
                <select id="seat">
                    <option>Patron</option>
                    <option>Balcony</option>
                </select>
                <select id="option">
                    <option>Student</option>
                    <option>VIP</option>
                </select>
                <button onclick="checkPrice()">TICKET PRICE</button>
            </div>
            <div class="section ticket-container">
                ▼ Print Ticket<br><small>Select your ticket.</small>
                <div class="ticket">
                    <img src="CTICKETS.png" alt="Cinema Ticket">
                </div>
                <button onclick="printTicket()">PRINT TICKET</button>
                <button onclick="buyMoreTickets()">BUY MORE TICKETS</button>
            </div>
        </div>

 <script>
        function submitInfo() {
            const name = document.getElementById("name").value;
            alert("Thanks, " + name + "! Proceed to the next station.");
        }

        function checkPrice() {
            const seat = document.getElementById("seat").value;
            const option = document.getElementById("option").value;
            let price = 0;

            if (seat === "Patron") {
                price = option === "VIP" ? 20 : 15;
            } else if (seat === "Balcony") {
                price = option === "VIP" ? 25 : 18;
            }

            alert("Your ticket price is $" + price + "! Proceed to the next station.");
        }

        function printTicket() {
            alert("Check your email for your ticket. Thank you!");
        }

        function buyMoreTickets() {
            location.reload();
        }
</script>

    </div>
</body>
</html>
